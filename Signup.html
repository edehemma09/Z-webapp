<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS file both offline and online link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="Stylesheet" href="./Login/Css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="./Login/Css/style.css">
    <link rel="icon"  href="./asss/z-app logo.png">
    <title>Z-Budget</title>
</head>
<!----Using materialize to initiate a login page for the webapp-->
<body class="#" style="background-image: url(./asss/bgImg.jpg);background-repeat: no-repeat; background-size: cover;">
    <!--initializing the navbar-->
    <nav class="sea blue" style="height: 65px; padding: 0px 10px;">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo left"><img src="./asss/z-app logo.png" alt="image" style="width: 70px;"></a>
            <ul class="right">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="./index.html">Sign In</a></li>
                <li><a href="./Signup.html">Sign Up</a></li>
            </ul>
        </div>
    </nav>
    <!---initializing the form-->
    <div class="row" style="margin-top: 150px;">
        <div class="col s12 m4 offset-m4">
            <div class="card z-depth-4">
                <div class="card-content sea blue black-text">
                    <span class="card-title white-text center" >Register</span>
                </div>
                <div class="card-content" style="background-image: url(./asss/bublles.png); background-repeat: no-repeat; background-size: 90%;">
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="uid" type="text" required>
                        <label for="uid">Full Name</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="uid" type="text" required>
                        <label for="uid">User Name</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input id="pass" type="password" required>
                        <label for="pass">Password</label>
                    </div>
                    <div>
                        <label>
                            <input id="indeterminate-checkbox" type="checkbox"/>
                            <span>Remember Password</span>
                        </label>
                    </div><br>
                    <div>
                        <label>
                            <button class="waves-effect waves-light btn sea green" style="width: 100%;">Login</button>
                        </label>
                    </div>
                </div>
            </div>
     </div>
    </div>
    
</body>
<script type="text/javascript" src="./js/materialize.min.js"></script>
</script>
</html>
